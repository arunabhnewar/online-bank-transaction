<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>

    <!--tailwind stylesheet------------->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!--css styleshee------------------>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!---header section start----------------->
    <header>
        <!---heading start------------>
        <h1 class="text-5xl font-bold text-center mt-16 text-yellow-700 mb-3">Online Bank</h1>
        <!---heading end-------------->
    </header>
    <!---header section end------------------->

    <!---main section start------------------->
    <main>
        <!---user acoount information section start------------>
        <section class="bg-green-500 mx-auto mt-5 p-5 lg:w-2/5">
            <h3 class="text-4xl font-bold text-center text-gray-100 mt-2 mb-2 p-5">User Account</h3>
            <div class="">
                <input class="border block border-gray-200 rounded-md px-2 w-2/5 mx-auto mb-5 py-1 outline-none"
                    type="email" name="" id="user-email" placeholder="Your email">
                <input class="border block border-gray-200 rounded-md px-2 w-2/5 mx-auto mb-5 py-1 outline-none"
                    type="password" name='' id="user-password" placeholder="Your password">
                <button id="login-btn"
                    class="bg-yellow-700 block mx-auto mb-1 text-white px-5 py-2 rounded-md text-xl font-bold">Submit</button>
            </div>
        </section>
        <!---user acoount information section end-------------->
    </main>
    <!---main section end--------------------->

    <!---footer start----------------->
    <footer>
        <h5 class="mt-44 text-center mt-52 font-bold text-black">&copy;All rights reserved by newardevil.com</h5>
    </footer>
    <!---footer end------------------->

    <script src="js/index.js"></script>
</body>

</html>
