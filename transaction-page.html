<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank Transaction</title>

    <!--tailwind stylesheet------------->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!--css stylesheet------------------>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!---header section start----------------->
    <header>
        <!---heading start------------>
        <h1 class="text-5xl text-center mt-20 mb-3 font-bold text-blue-500">User Transaction Information
        </h1>
        <!---heading end-------------->
    </header>
    <!---header section end------------------->

    <!---main section start------------------->
    <main>

        <!---user banking information----------->
        <section class="mt-12">
            <div
                class="grid lg:grid-cols-3 md:grid-cols-1 sm:grid-cols-1 gap-5 w-3/4 mx-auto text-center text-green-500">
                <!---user deposit information------------>
                <div class="bg-yellow-200 p-8 rounded-md">
                    <h3 class="text-3xl font-semibold pb-3">Deposit</h3>
                    <h4 class="text-4xl font-bold">$<span id="deposit-total">00</span></h4>
                </div>
                <!---user withdraw information------------>
                <div class="bg-purple-200 p-8 rounded-md">
                    <h3 class="text-3xl font-semibold pb-3">Withdraw</h3>
                    <h4 class="text-4xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <!---user current balance information------------>
                <div class="bg-pink-200 p-8 rounded-md">
                    <h3 class="text-3xl font-semibold pb-3">Balance</h3>
                    <h4 class="text-4xl font-bold">$<span id="balance-total">9550</span></h4>
                </div>

            </div>
        </section>

        <!---user deposit and withdraw input------->
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 md:grid-cols-1 sm:grid-grid-cols-1 gap-6 mx-auto w-3/4">
                <!---deposit information----------->
                <div class="bg-gray-200 text-center p-8 rounded-md">
                    <h3 class="text-2xl text-yellow-700 font-semibold pb-4">Please Deposit</h3>
                    <div>
                        <!---user deposit input------------>
                        <input id="deposit-input"
                            class="border block mx-auto px-3 w-2/4 mb-3 py-1 border-purple-700 rounded-md outline-none"
                            type="text" placeholder="$ Amount you want to deposit">
                        <!---deposit button--------->
                        <button id="deposit-btn"
                            class="bg-blue-600 px-4 py-1 rounded text-white font-semibold mt-2">Deposit</button>
                    </div>
                </div>
                <!---withdraw information----------->
                <div class="bg-green-200 text-center p-8 rounded-md">
                    <h3 class="text-2xl text-yellow-700 font-semibold pb-4">Please Withdraw</h3>
                    <div>
                        <!---user withdraw input------------>
                        <input id="withdraw-input"
                            class="border block mx-auto px-3 w-2/4 mb-3 py-1 border-purple-700 rounded-md outline-none"
                            type="text" placeholder="$ Amount you want to withdraw">
                        <!---withdraw button------------>
                        <button id="withdraw-btn"
                            class="bg-blue-600 px-4 py-1 rounded text-white font-semibold mt-2">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!---main section end--------------------->

    <!---footer start----------------->
    <footer></footer>
    <!---footer end------------------->


    <script src="js/anonymous-function.js"></script>
</body>

</html>
